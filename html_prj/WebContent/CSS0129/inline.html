<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>inline방식으로 CSS</title>
</head>
<body>
<!-- inline방식 : tag에 디자인 코드를 직접 정의하는 방식.
				적용우선순위가 가장 높다.
				동일디자인이 여러번 사용될 때 동일한 코드를 여러번 작성해야 함-->
<div style="font-family: 궁서체">
	오늘은 화요일 입니다.
</div>
<div style="font-family: 궁서체">
	내일은 수요일입니다.
</div>
</body>
</html>
