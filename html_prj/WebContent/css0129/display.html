<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 숨기기</title>
<style type="text/css">
/* 태그를 숨길 때에는 none, 보여질 때에는 inline */
/* 	img {display:none}  */
	#test{display:inline}
/* 목록 없애기 */
	li{list-style:none}
</style>
</head>
<body>
<div id="test"><img src="../common/images/img.png"/></div>
<hr/>
<div>
	<ul>
		<li>짜장면</li>
		<li>뼈다귀해장국</li>
		<li>칼국수</li>
		<li>분식</li>
	</ul>
	<ol type="1">
		<li>Oracle</li>
		<li>JavaSE</li>
		<li>JDBC</li>
		<li>HTML</li>
	</ol>
</div>
</body>
</html>
