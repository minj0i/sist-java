<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>특정 부분을 강조하여 보여주는 태그</title>
</head>
<body>
<!--마크업 언어의 주석  -->
<!--big : 글자 크게(HTML5에서는 지원하지 않음), small: 작게 -->
일반글자 <big>큰 글자</big><small>작은 글자</small><br>
<big><big><big><big><big><big><big><big><big><big>
큰1
</big></big></big></big></big></big></big></big></big></big>
</br>
<!--center: 가운데 정렬 (HTML5에서는 지원하지 않음)-->
<center>가운데정렬</center><br/>
오늘은 <strike>여기까지</strike> 수업하겠습니다<br/>
<!--u : 밑줄 (HTML5에서는 지원하지 않음)-->
오늘은 공선의가 <u>더 잘생겨</u> 보입니다.<br/>
<!--i : 이탤릭 -->
김정윤도 <i>잘</i> 생겼습니다.<br/>
<!--b, strong: 진하게  -->
오늘은 <b>수요일</b>입니다.<br/>
내일은<strong>목요일</strong>입니다.<br/>
<!--sup: 윗 첨자  -->
일반글자<sup>윗첨자</sup><br/>
자바의 byte는 -2<sup>7</sup>~2<sup>7-1</sup>까지를 가집니다.
<!-- sub : 아랫첨자 -->
일반글자<sub>아래첨자</sub><br/>
<!--mark : 형광펜 효과 -->
구로구의 자랑 정택성씨는 <mark>오늘도 모른척</mark> 지나간다.
</body>
</html>
