<p>
HTML은 Hyper Text Markup Language로 1989년에 영국의 Tim Berners Lee가</br>
초안을 작성하였습니다. 그 후로 2019년 HTML5까지 버전업을 하였고,</br> 지금의 HTML은
구조, 디자인, 이벤트처리가 구분된 형식으로 작성하고 있다.</br>
</p>
<p>
구조는 HTML이 디자인은 CSS가, 이벤트 처리나 유효성 검증, 동적인 화면 갱신은</br>
JavaScript이 나눠 제작되고 있다.</br>
</p>
<p>
HTML의 표준안은 w3c에서 설정하며 발표하고,</br> 관리하고 있다.
