<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>font연습</title>
</head>
<body>
일반글자<font>font사용한 글자</font><br/>
<!--
	속성을 정의하는 순서는 없다.
	속성명 = "값"
-->
<font size = "10">큰 글자</font><br/>
<font color = "blue">글자색</font><br/>
<font color = "#000000">글자색 RGB</font><br/>
<font face = "나눔바른고딕" font size="10">오늘은 목요일 </font><br/>
<!-- 굴림 : 변형폭 - 글자를 썼을 때 폭이 다름
	  굴림체 : 고정폭 - 글자를 썼을 때 폭이 일정
-->
<font face = "굴림">오늘은 목요일(thu)1234입니다.</font><br/>
<font face = "굴림체">오늘은 목요일(Thu)1234입니다.</font><br/>
<!-- 속성은 순서없이 여러개도 하나로 사용할 수 있다. -->
<font color = "#C3D7F2" size="5" face="휴먼편지체">web은 world wide web 또는 w3으로 부르기도 한다.</font><br/>
</body>
</html>
