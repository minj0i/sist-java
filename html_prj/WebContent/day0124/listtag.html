<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 태그</title>
</head>
<body>
<strong>순서목록</strong><br/>
<!-- li는 줄이 변경된다. -- 1, a, A, i-->
<ol type="1">
	<li>공선의</li>
	<li>김정운</li>
	<!-- value를 넣으면 그 값 부터 시작하게 됨-->
	<li value="100">김정윤</li>
	<li>이재현</li>
	<li>정택성</li>
</ol>
<hr/>
<strong>도형목록</strong>
<!-- circle, disc, square -->
<ul type="square">
	<li>귤</li>
	<li>사과</li>
	<li>딸기</li>
	<li>수박</li>
	<li>포도</li>
</ul>

<!--li는 ul이나 ol안에서 사용함 <li>zzzz</li> -->
<hr/>
<strong>설명목록</strong>
<dl>
	<dt>공선의</dt>
	<dd>목동에 살며 돈을 좋아함.</dd>
	<dt>김정윤</dt>
	<dd>역삼동에 살며 게임을 좋아함.</dd>
	<dt>김정운</dt>
	<dd>수유동에 살며 이재찬을 좋아함.</dd>
</dl>
<hr/>

 <h1>동해안 오징어 떼 출몰</h1>
<marquee scrollamount="3"> <:= </marquee>
<marquee scrollamount="5"> <:= </marquee>
behavior slide: 방향 끝에서 멈춤, alternate : 왔다 갔다
<marquee scrollamount="10" behavior="slide"> <img src="images/img.png" width="30">__// </marquee>
<marquee scrollamount="500"> <@333< </marquee>
<marquee scrollamount="10" direction="right"> <:= </marquee>
<marquee scrollamount="4"> <:= </marquee>


</body>
</html>
