<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>영역을 나누는 태그</title>
</head>
<body>
<!-- div는 전체 영역을 나눌 때 : web page의 전체 디자인 설정 -->
<div style="border:1px solid #333">김정운</div>
<div >김정윤</div>
<div>이재현</div>

<!-- span은 데이터의 영역을 나눌 때 : 특정 영역을 지정하고 값을 변경할 때 -->
<span style="border:1px solid #333">김정운</span>
<span style="background-color: #FFFF00">김정윤</span>
<span>이재찬</span>
</body>
</html>
