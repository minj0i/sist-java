<script type="text/javascript">
//다 같음
//$(function(){
$(document).ready(function(){
//$(window).load(function(){
//$("div").css("background-color","#FF0000");

//IDSelector : #ID명
$("#a").css("background-color","#FF0000");
		
//Class Selector : .클래스명		
$(".b").css("background-color","#FFCCFF");

//tag Selector(single):태그명
$("li").css("background-color","#FFFF00");

//tag Selector(multiple):태그명을 ,로 구분
$("div, span, a").css("background-color","#CCCCCC");

//sub selector(multiple): 태그명 > 태그명
$("div>p").css("background-color","#9999FF");

//가장 처음 태그만 : 태그명:first
$("li:first").css("background-color","#CC0066");

//가장 마지막 태그만 : 태그명:last
$("li:last").css("background-color","#FF6666");

//홀수번째 태그만: 태그명:odd
$("li:odd").css("background-color","#FFCC00");

//짝수번째 태그만: 태그명:odd
$("ul> li:even").css("background-color","#00CCFF");

//특정 인덱스 번째 : 태그명:eq(인덱스)
$("li:eq(2)").css("background-color","#339999");

//attribute selector : [속성명='값']
//$("[name='name']").css("background-color","#9999FF");
//$("[type='text']").css("background-color","#9999FF");
//$("[id='name']").css("background-color","#9999FF");
//$("[value='이름']").css("background-color","#9999FF");
//$("[class='name']").css("background-color","#9999FF"); //class tag는 속도가 느리고 id tag가 가장 빠름
//$("[target='b']").css("background-color","#9999FF");
$("a[target='b']").css("background-color","#666699");

//홀수 행의 바닥 색깔
$("tr:even").css("background-color","#9999FF");

//1,4,9번 테이블 색깔
$("td:eq(0),td:eq(3),td:eq(8)").css("background-color","#00CCFF");

//p의 클래스가 c인 태그에만 디자인을 적용: 태그명.class명
$("p.c").css("background-color","#CC6600");

});

</script>
</head>
<body>
