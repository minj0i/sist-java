<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공선의</title>
<link rel="stylesheet" type="text/css" href="http://localhost:8080/html_prj/common/css/main_v190130.css"/>
<style type="text/css">

</style>
<script type="text/javascript">
 function getValue(){
	var name=document.getElementById("name").value;
	//1. div얻기(출력대상)
	var divNode=document.getElementById("output");
	//2. 출력 내용 생성
	var output="";
	for(var i=1; i<6; i++){
		output+="<h"+i+">"+name+"</h"+i+">";
	}
	//3. 출력
		divNode.innerHTML=output;
}//getValue


</script>

</head>
<body>
		<label>이름</label>
		<input type="text" id="name" class="inputBox">
		<input type="button" value="확인" class="btn" onclick="getValue()"><br/>
	<div id="output"></div>
</body>
</html>
