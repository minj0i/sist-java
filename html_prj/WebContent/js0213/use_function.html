<script type="text/javascript">
window.onload=function(){//아래 id에 autofocus를 주거나 이렇게 써주거나 
	var obj=document.loginFrm;
	obj.id.focus(); 
}//function

//아이디에서 엔터가 눌려지면 아이디가 입력되어 있는지 확인하고 입력되었으면
//커서를 비밀번호로 이동시킨다.
//비밀번호에서 엔터가 눌려지면 아이디가 입력되어있는지 확인하고 입력되었으면
//비밀번호가 입력되었는지 확인하고 비밀번호가 입력되어있지 않으면 커서를 비밀번호로 이동
//아이디와 비밀번호 어디든 엔터가 쳐지고 값이 들어있다면 alert("로그인") 을 출력 
//아이디와 비밀번호 체크
function chkNull(){
	var obj=document.loginFrm;
	var id = obj.id.value;
	var pwd = obj.pwd.value;
	//alert("눌린 키의 코드 값 : "+window.event.keyCode+" / "+window.event.which+" "+obj.id.value);
/* 	if(window.event.keyCode==13){ //엔터(13)가 쳐지면
			obj.id.focus();
	}//end if */
	/*클릭 버튼 확인 용  */
	if(obj.id.value==""){
		obj.id.focus();
		alert("아이디가 없습니다");
	}//end if
	
	if(window.event.keyCode==13){ //엔터가 눌려졌을 때
		if(obj.id.value.trim()==""){
			obj.id.value="";
			obj.id.focus();
			return;
		}//end if
		
		if(obj.pwd.value.trim()==""){
			obj.pwd.value="";
			obj.pwd.focus();
			return;
		}//end if
		alert("로그인 성공^o^/");
	}	
}//chkNull

function chkEmail(){
	var obj=document.emailFrm;
	var emailAdr=obj.email.value;
	var divNode=document.getElementById("resultDiv");
	var result="";
	
	if(emailAdr.length>=5){
		if((emailAdr.indexOf(".")!=-1) && (emailAdr.indexOf("@")!=-1)){
			result+=emailAdr + "유효한 메일";
		}else{
			result+="<span style='color:#FF0000'>잘못된 메일</span>";
		}
	}else{
		alert("이메일은 5글자 이상입니다.");
	}
	divNode.innerHTML=result;
}

<!-- 입력된 이메일이 5글자 이상이면서 @과 .이 존재하는지, 둘 다 있으면 입력한 메일과 유효한 메일 메세지를 resultDiv에 출력하고,
그렇지 않으면  "잘못된 메일형식"을 글자색이 #FF0000으로 resultDiv 출력  -->
	<label>이메일</label>
	<input type="text" name="email" class="inputBox" id="email"/>
	<input type="button" value="유효성검증" class="btn" onclick="chkEmail()"/>
